<!-- eslint-disable prettier/prettier -->
<div class="prescription">
    <div class="prescription__header">
        <h1>Create new prescription</h1>
    </div>
    <div class="prescription__main-content">
        <mat-form-field appearance="fill" class="prescription__form-field">
            <mat-label>Medicaments</mat-label>
            <mat-select [(ngModel)]="newPrescription.medicamentId">
                <mat-option *ngFor="let m of medicaments" [value]="m.id">{{
                    m.name | titlecase
                    }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="prescription__form-field">
            <mat-label>From - To</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="from" placeholder="From" required />
                <input matEndDate formControlName="to" placeholder="To" required />
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <textarea class="prescription__text-area" placeholder="Please enter description."
            [(ngModel)]="newPrescription.description"></textarea>
    </div>
    <div class="prescription__footer">
        <button class="prescription__actions-button" (click)="closeDialog()">
            Close
        </button>
        <button class="prescription__actions-button" (click)="createPrescription()">
            Submit
        </button>
    </div>
</div>
