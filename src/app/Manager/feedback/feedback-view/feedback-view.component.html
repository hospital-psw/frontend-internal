<div class="container" style="float: left">
  <div class="table-header">
    <h1 class="table-title">{{ STATUS }} FEEDBACKS</h1>
  </div>

  <div class="table-content">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="creator">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Creator</th>
        <td mat-cell *matCellDef="let element" class="cell-center">
          {{ element.anonymous === true ? "Anonymous" : element.creator }}
        </td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell class="cell-center" *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element" class="cell-center">
          {{ element.message }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Status</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="cell-center"
          [id]="element.feedbackId"
        >
          <div *ngIf="element.public === true">
            <div *ngIf="element.status === 0">
              <button
                mat-stroked-button
                (click)="MakeDenied(element.feedbackId)"
                style="color: rgb(255, 0, 0)"
              >
                Decline
              </button>
              <button
                mat-stroked-button
                (click)="MakeApproved(element.feedbackId)"
                style="color: green"
                id="publish"
              >
                Publish
              </button>
            </div>
            <div *ngIf="element.status === 1">
              <button
                mat-stroked-button
                (click)="MakePending(element.feedbackId)"
                style="color: rgb(255, 0, 0)"
                id="unpublish"
              >
                Unpublish
              </button>
            </div>
            <div *ngIf="element.status === 2">
              <button
                mat-stroked-button
                (click)="MakePending(element.feedbackId)"
                style="color: orange"
              >
                Reconsider
              </button>
            </div>
          </div>
          <div *ngIf="element.public !== true">
            <button mat-stroked-button disabled="true">Private</button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<div class="buttons">
  <button
    style="width: 220px; margin: 5%"
    mat-raised-button
    (click)="getApproved()"
    id="show_published_button"
  >
    Show published
  </button>
  <button
    style="width: 220px; margin: 5%"
    mat-raised-button
    (click)="getDenied()"
    id="show_declined_button"
  >
    Show declined
  </button>
  <button
    style="width: 220px; margin: 5%"
    mat-raised-button
    (click)="getPending()"
    id="show_pending_button"
  >
    Show pending
  </button>
  <button
    style="width: 220px; margin: 5%"
    mat-raised-button
    (click)="ngOnInit()"
    id="show_all_button"
  >
    Show all
  </button>
  <button
    style="width: 220px; margin: 5%"
    mat-raised-button
    (click)="getPublic()"
    id="show_public_button"
  >
    Show public
  </button>
  <button
    style="width: 220px; margin: 5%"
    mat-raised-button
    (click)="getPrivate()"
    id="show_private_button"
  >
    Show private
  </button>
  <button
    style="width: 220px; margin: 5%"
    mat-raised-button
    (click)="getAnonymous()"
    id="show_anonymous_button"
  >
    Show anonymous
  </button>
</div>
