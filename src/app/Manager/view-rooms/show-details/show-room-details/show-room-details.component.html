<div class="details-form">
  <form
    (submit)="
      editRoom(purpose.value, start.value, end.value, number.value, $event)
    "
  >
    <div class="blocks">
      <div class="details">
        <mat-form-field class="detail">
          <mat-label>Room number</mat-label>
          <input
            required
            class="inputText"
            matInput
            [disabled]="isDisabled"
            value="{{ this.room.number }}"
            #number
          />
        </mat-form-field>
        <mat-form-field class="detail" appearance="fill">
          <mat-label>Room purpose</mat-label>
            
            <mat-select required [disabled]="isDisabled" value="{{ this.room.purpose }}"
            #purpose>
            <mat-option value="operaciona sala">operaciona sala</mat-option>
            <mat-option value="sala za sastanke">sala za sastanke</mat-option>
            <mat-option value="ordinacija">ordinacija</mat-option>
            <mat-option value="kafeterija">kafeterija</mat-option>
            <mat-option value="zubna ordinacija">zubna ordinacija</mat-option>
            <mat-option value="laboratorija">laboratorija</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div
        [style.visibility]="showWorkingHours === true ? 'visible' : 'hidden'"
        class="details"
      >
        <mat-form-field class="detail">
          <mat-label>Working hours start</mat-label>
          <input
            required
            class="inputText"
            matInput
            [disabled]="isDisabled"
            value="{{ this.room.workingHours.start | date: 'hh:mm' }}"
            #start
          />
        </mat-form-field>
        <mat-form-field class="detail">
          <mat-label>Working hours end</mat-label>
          <input
            required
            class="inputText"
            matInput
            [disabled]="isDisabled"
            value="{{ this.room.workingHours.end | date: 'hh:mm' }}"
            #end
          />
        </mat-form-field>
      </div>
      <div class="button1">
        <button class="button-30" (click)="enableFields()" type="button">
          Edit
        </button>

        <input
          (submit)="
            editRoom(
              purpose.value,
              start.value,
              end.value,
              number.value,
              $event
            )
          "
          class="button-30"
          type="submit"
          value="Save"
        />
      </div>
    </div>
  </form>
  <button (click)="tabs()" mat-button class="menu-btn" matTooltip="Filters">
    <img src="assets\img\information.png" alt="filter" width="30" height="30">
  </button>
