<form class="details-form" (submit)="editFloor(purpose.value, $event)">
  <div class="blocks">
    <div class="details">
      <mat-form-field>
        <mat-label>Floor number</mat-label>
        <input
          class="inputText"
          matInput
          disabled="isDisabled"
          value="{{ this.room.floor.number }}"
        />
      </mat-form-field>
    </div>
    <div class="details">
      <mat-form-field>
        <mat-label>Floor purpose</mat-label>
        <input
          required
          class="inputText"
          matInput
          [disabled]="isDisabled"
          value="{{ this.room.floor.purpose }}"
          #purpose
        />
      </mat-form-field>
    </div>
    <div class="button1">
      <button class="button-30" (click)="enableFields()" type="button">
        Edit
      </button>

      <input
        (submit)="editFloor(purpose.value, $event)"
        class="button-30"
        type="submit"
        value="Save"
      />
    </div>
  </div>
</form>
