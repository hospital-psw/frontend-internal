<form class="details-form" (submit)="editBuilding(name.value, $event)">
  <div class="blocks">
    <div class="details">
      <mat-form-field>
        <mat-label>Building name</mat-label>
        <input
          required
          class="inputText"
          matInput
          [disabled]="isDisabled"
          value="{{ room?.floor?.building?.name }}"
          #name
        />
      </mat-form-field>
    </div>
    <div class="details">
      <mat-form-field>
        <mat-label>Building address</mat-label>
        <input
          class="inputText"
          disabled="isDisabled"
          matInput
          value="{{ room?.floor?.building?.address }}"
        />
      </mat-form-field>
    </div>
    <div class="button1">
      <button class="button-30" (click)="enableFields()" type="button">
        Edit
      </button>

      <input
        (submit)="editBuilding(name.value, $event)"
        class="button-30"
        type="submit"
        value="Save"
      />
    </div>
  </div>
</form>
