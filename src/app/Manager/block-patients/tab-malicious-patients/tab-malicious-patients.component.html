<div class="space">
  <table mat-table [dataSource]="dataSource" id="tableMalicious" class="space__table">
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="strikes">
      <th mat-header-cell *matHeaderCellDef>Strikes</th>
      <td mat-cell *matCellDef="let element">{{ element.strikes }}</td>
    </ng-container>
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="BlockPatient(element.id)" mat-stroked-button>
          BLOCK
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="tableRow"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of malicious patients"
  >
  </mat-paginator>
</div>
