<div class="widest">
    <div class="acqTopBar">
        <label class="labelOne">Blood Acquisitions</label>
        <button class="acquisitionButton" (click)="createAcquisitionPage()">Acquisition</button>
        <button class="expenditureButton" (click)="createExpenditurePage()">Expenditure</button>
    </div>
    <div class="acquisitionsTable">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="bloodType">
              <th mat-header-cell *matHeaderCellDef>Blood Type</th>
              <td mat-cell *matCellDef="let element">{{element.bloodType}}</td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let element">{{element.amount}}</td>
            </ng-container>

            <ng-container matColumnDef="reason">
              <th mat-header-cell *matHeaderCellDef>Reason</th>
              <td mat-cell *matCellDef="let element">{{element.reason}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>

            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
