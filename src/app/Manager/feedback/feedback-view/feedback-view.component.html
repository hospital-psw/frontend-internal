
<div class="container"style=" float:left"> 
    
    <div class="table-content">
        <div class="table-header">
            <p class="table-title">PENDING FEEDBACKS</p>   
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="creator">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Creator </th>
                <td mat-cell *matCellDef="let element" class="cell-center"> {{element.anonymous==true ? 'Anonymous' : element.creator}} </td>
            </ng-container>
            <ng-container matColumnDef="message">
                <th mat-header-cell  class="cell-center" style="width: 550px" *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element" class="cell-center"> {{element.message}} </td>
            </ng-container>
            <ng-container matColumnDef="status" style="width: 100px">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Status </th>
                <td mat-cell *matCellDef="let element"  class="cell-center"> 
                    <div *ngIf="element.public==true">
                        <div *ngIf="element.status==0">
                            <button mat-stroked-button (click)="MakeDenied(element.feedbackId)"style="color:rgb(255, 0, 0)">Deny</button>
                            <button mat-stroked-button (click)="MakeApproved(element.feedbackId)" style="color:green">Approve</button>
                        </div>
                        <div *ngIf="element.status==1">
                            <button mat-stroked-button (click)="MakeDenied(element.feedbackId)" style="color:rgb(255, 0, 0)">Deny</button>
                        </div>
                        <div *ngIf="element.status==2">
                            <button mat-stroked-button (click)="MakeApproved(element.feedbackId)" style="color:green">Approve</button>  
                        </div>
                    </div>
                </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
<div class="buttons" style="width: 100px; float:left">
    <button style="width: 220px; margin-left:5%;" mat-stroked-button (click)="getAnonymous()">Show anonymous</button>
    <button style="width: 220px; margin:5%;" mat-raised-button  (click)="getApproved()">Show approved</button>
    <button style="width: 220px; margin:5%;" mat-raised-button  (click)="getDenied()">Show denied</button>
    <button style="width: 220px; margin:5%;" mat-raised-button  (click)="getPending()">Show pending</button>
    <button style="width: 220px; margin:5%;" mat-raised-button  (click)="getPublic()">Show public</button>
    <button style="width: 220px; margin:5%;" mat-raised-button  (click)="getPrivate()">Show private</button>
    
</div>
