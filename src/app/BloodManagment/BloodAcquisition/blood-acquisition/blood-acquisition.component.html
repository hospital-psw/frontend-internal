<div class="grid-container">

    
    <div class="single">
        <label>Date</label>
        <input
            id="date"
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="createAcquisitionDTO.date"
            name="date"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        <input type="text">
    </div>

    <div class="single">
        <label>Blood Type</label>
        <input type="text">
    </div>

    <div class="single">
        <label>Amount</label>
        <input type="text">
    </div>


    <div class="reason" >
        <label>Reason</label>
        <input value="text">
        <button>Confirm</button>
    </div>

    






</div>
