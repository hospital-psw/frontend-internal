<div class="container" style="float: left;">
    <div class="table-header">
        <h1 style="color: white;">BLOOD REQUESTS</h1>
    </div>
    <div class="table-content">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="doctor">
                <th mat-header-cell *matHeaderCellDef class="cell-center">Doctor</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                    {{ element.doctor }}
                </td>
            </ng-container>
            <ng-container matColumnDef="bloodType">
                <th mat-header-cell class="cell-center" *matHeaderCellDef>Blood Type</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                  {{ element.bloodType }}
                </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell class="cell-center" *matHeaderCellDef>Blood Amount</th>
                <td mat-cell *matCellDef="let element" class="cell-center">
                  {{ element.amount }}
                </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
</div>




<p>blood-request-view works!</p>
