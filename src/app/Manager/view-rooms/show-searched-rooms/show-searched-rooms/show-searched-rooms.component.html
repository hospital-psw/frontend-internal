<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef class="cell-center">Broj</th> 
    <td mat-cell *matCellDef="let element" class="cell-center">{{element.number}}</td>
  </ng-container>

  <!-- Floor Column 
  <ng-container matColumnDef="floor">
    <th mat-header-cell *matHeaderCellDef>Sprat</th>
    <td mat-cell *matCellDef="let element">{{element.floor.number}}</td>
  </ng-container>

  
  <ng-container matColumnDef="building">
    <th mat-header-cell *matHeaderCellDef>Zgrada</th>
    <td mat-cell *matCellDef="let element">{{element.floor.building.name}}</td>
  </ng-container>
-->
  <!-- Purpose Column -->
  <ng-container matColumnDef="purpose">
    <th mat-header-cell *matHeaderCellDef class="cell-center">Svrha</th>
    <td mat-cell *matCellDef="let element" class="cell-center">{{element.purpose}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
