<div class="container">
  <div class="background">
    <div class="size" *ngIf="averageSchedulingDurationByGroups">
      <canvas class="segment" id="chart1"></canvas>
    </div>
    <div class="size" *ngIf="averageSchedulingDuration">
      <canvas class="segment" id="chart4"></canvas>
    </div>
    <div class="size" *ngIf="numberOfViewsForEachStep">
      <canvas class="segment" id="chart2"></canvas>
    </div>
    <div class="size" *ngIf="averageNumberOfStepsAccordingToRenovationType">
      <canvas class="segment" id="chart3"></canvas>
    </div>
    <div class="size" *ngIf="averageDurationAccordingToRenovationType">
      <canvas class="segment" id="chart5"></canvas>
    </div>
    <div class="size" *ngIf="averageStepsOfRenovation">
      <canvas class="segment" id="chart6"></canvas>
    </div>

    <div class="size">
      <table mat-table [dataSource]="renovations" class="mat-elevation-z8">
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date: "dd.MM.yyyy. HH:mm" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Step1">
          <th mat-header-cell *matHeaderCellDef>Renovation type choosing</th>
          <td mat-cell *matCellDef="let element">
            {{ element.step1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Step2">
          <th mat-header-cell *matHeaderCellDef>Room choosing</th>
          <td mat-cell *matCellDef="let element">
            {{ element.step2 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Step3">
          <th mat-header-cell *matHeaderCellDef>Date choosing</th>
          <td mat-cell *matCellDef="let element">
            {{ element.step3 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Step4">
          <th mat-header-cell *matHeaderCellDef>Duration choosing</th>
          <td mat-cell *matCellDef="let element">
            {{ element.step4 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Step5">
          <th mat-header-cell *matHeaderCellDef>Start time choosing</th>
          <td mat-cell *matCellDef="let element">
            {{ element.step5 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Step6">
          <th mat-header-cell *matHeaderCellDef>Schedule</th>
          <td mat-cell *matCellDef="let element">
            {{ element.step6 }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
