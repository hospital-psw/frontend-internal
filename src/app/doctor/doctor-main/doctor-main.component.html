<div class="wrapper">
  <div class="sidebar" *ngIf="hamburger" [@openClose]>
    <app-sidebar [show]="hamburger"></app-sidebar>
  </div>
  <div class="main-panel" [@followHamburger]="hamburger ? 'open' : 'closed'">
    <app-navigation-bar
      [name]="name"
      (sidebarButtonClicked)="handleHamburger($event)"
    ></app-navigation-bar>
    <div class="router-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
