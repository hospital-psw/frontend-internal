<table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: 'dd.mm.yyyy. hh:mm'}}
        </td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">
          {{ element.duration }}
        </td>
    </ng-container>

    <ng-container matColumnDef="examinationType">
      <th mat-header-cell *matHeaderCellDef>Type of equipment</th>
      <td mat-cell *matCellDef="let element">
        {{ convertEnum(element.examinationType) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
