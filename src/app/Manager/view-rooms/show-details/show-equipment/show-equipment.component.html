<div>
  <table mat-table [dataSource]="equipment" class="mat-elevation-z8">
    <ng-container matColumnDef="typeOfEquipment">
      <th mat-header-cell *matHeaderCellDef>Type of equipment</th>
      <td mat-cell *matCellDef="let element">
        {{ convertEnum(element.equipmentType) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="relocateEquipment(element)">Move</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
