<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{row.groupName}}</td>
    </ng-container>

    <ng-container matColumnDef="group1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>0-15</th>
      <td mat-cell *matCellDef="let row">{{row.group1}}</td>
    </ng-container>

    <ng-container matColumnDef="group2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>16-25</th>
      <td mat-cell *matCellDef="let row">{{row.group2}}</td>
    </ng-container>

    <ng-container matColumnDef="group3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>26-35</th>
      <td mat-cell *matCellDef="let row">{{row.group3}}</td>
    </ng-container>

    <ng-container matColumnDef="group4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>36-45</th>
      <td mat-cell *matCellDef="let row">{{row.group4}}</td>
    </ng-container>

    <ng-container matColumnDef="group5">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>46-60</th>
      <td mat-cell *matCellDef="let row">{{row.group5}}</td>
    </ng-container>

    <ng-container matColumnDef="group6">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>60+</th>
      <td mat-cell *matCellDef="let row">{{row.group6}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
