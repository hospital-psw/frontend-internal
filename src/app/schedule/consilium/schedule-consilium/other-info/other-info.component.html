<div class="card">
  <div class="card__header">Required consilium informations</div>
  <div class="card__content">
    <h4 class="card__content__header">Select room</h4>
    <div class="card__content__rooms">
      <mat-form-field appearance="fill">
        <mat-label>Meeting rooms</mat-label>
        <mat-select [(ngModel)]="selectedRoomId" (selectionChange)="showData()">
          <mat-option *ngFor="let r of meetingRooms" [value]="r.id">
            Number: {{ r.number }} Floor: {{ r.floor.number }} Building:
            {{ r.floor.building.name | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <h4 class="card__content__header">Select date range</h4>
    <div class="card__content__datepicker">
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <div class="card__content__datepicker__elements">
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              placeholder="Start date"
              [(ngModel)]="selectedDateRange.from"
              (dateChange)="showData()"
            />
            <input
              matEndDate
              placeholder="End date"
              [(ngModel)]="selectedDateRange.to"
              (dateChange)="showData()"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </div>
      </mat-form-field>
    </div>
    <h4 class="card__content__header">Please type into a topic</h4>
    <textarea
      class="card__content__topic"
      placeholder="Please enter a topic."
      [(ngModel)]="topic"
      (ngModelChange)="showData()"
    ></textarea>
  </div>
</div>
