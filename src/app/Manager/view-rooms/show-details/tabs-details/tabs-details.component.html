<mat-tab-group class="tab-group">
  <mat-tab label="Equipment" class="tab">
    <app-show-equipment
      (notifyRelocation)="relocate($event)"
      [equipment]="equipment"
    ></app-show-equipment>
  </mat-tab>
  <mat-tab label="Appointments" class="tab">
    <app-appointments [appointments]="appointments"></app-appointments>
  </mat-tab>
  <mat-tab label="Relocations" class="tab">
    <app-relocations
      [relocationRequests]="relocationRequests"
      [room]="room"
    ></app-relocations>
  </mat-tab>
  <mat-tab label="Renovations" class="tab">
    <app-renovations
      [renovations]="renovations"
      [room]="room"
    ></app-renovations>
  </mat-tab>
  <mat-tab label="Consiliums" class="tab">
    <app-consiliums
      [consiliums]="consiliums"
    ></app-consiliums>
  </mat-tab>
</mat-tab-group>

<app-stepper
  *ngIf="doRelocate"
  [equipment]="element"
  (close)="closeStepper()"
  (refreshEquipment)="refreshEquipment($event)"
></app-stepper>
