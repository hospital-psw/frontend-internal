
<div class="container">
 
    <!--<div class="table-header">
        <p class="table-title">FEEDBACK</p>
        
    </div>-->
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="creator">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Creator </th>
            <td mat-cell *matCellDef="let element" class="cell-center"> {{element.creator}} </td>
        </ng-container>
        <ng-container matColumnDef="message">
            <th mat-header-cell  class="cell-center" *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let element" class="cell-center"> {{element.message}} </td>
        </ng-container>
        <ng-container matColumnDef="approve">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Approve </th>
            <td mat-cell *matCellDef="let element" class="cell-center"> 
                <button mat-icon-button>
                    <mat-icon>thumb_up</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="deny">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Deny </th>
            <td mat-cell *matCellDef="let element" class="cell-center"> 
                <button mat-icon-button>
                    <mat-icon>thumb_down</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator>
    </mat-paginator>
</div>
