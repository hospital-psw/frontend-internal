<div class="user-wrapper">
  <mat-accordion>
    <mat-expansion-panel [disabled]="clickButton" (click)="clickButton = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ request.doctor.firstName }} {{ request.doctor.lastName }}
        </mat-panel-title>
        <mat-panel-description>
          {{ request.from | date : "dd/MM/yyyy" }}-{{
            request.to | date : "dd/MM/yyyy"
          }}
          <button
            mat-icon-button
            class="button1"
            id="button1"
            (click)="onAccept(request.id)"
          >
            Accept
          </button>
          <button
            mat-icon-button
            class="button2"
            id="button2"
            (click)="onReject(request.id, request.managerComment)"
          >
            Reject
          </button>
        </mat-panel-description>
        <mat-panel-description *ngIf="request.urgent === true">
          URGENT
        </mat-panel-description>
        <mat-panel-description *ngIf="request.urgent === false">
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Comment: {{ request.comment }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
