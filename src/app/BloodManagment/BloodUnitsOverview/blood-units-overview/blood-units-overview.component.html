<div class="outer">
  <div class="widest">
    <div class="header">Overview of blood supplies</div>
    <div class="card-container">
      <div class="card-wrapper" *ngFor="let bloodUnit of dataSource">
        <app-blood-unit-card
          [title]="getTitle(bloodUnit)"
          [units]="bloodUnit.amount"
          [totalUnits]="totalUnits"
          (click) = "previewAdditions(bloodUnit.bloodType)"
        ></app-blood-unit-card>
      </div>
    </div>
  </div>
</div>
