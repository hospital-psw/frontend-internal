<div>
  <div class="space">
    <table mat-table [dataSource]="dataSource" class="space__table">
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef>Room number</th>
        <td mat-cell *matCellDef="let element">{{ element.room.number }}</td>
      </ng-container>

      <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef>Floor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.room.floor.number }}
        </td>
      </ng-container>

      <ng-container matColumnDef="building">
        <th mat-header-cell *matHeaderCellDef>Building</th>
        <td mat-cell *matCellDef="let element">
          {{ element.room.floor.building.name | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef>Patient name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.patient.firstName | titlecase }}
          {{ element.patient.lastName | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef>Arrival date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.start | date: "dd.MM.yyyy." }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="tableRow"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onTableRowClick(row)"
      ></tr>
    </table>
    <!-- <mat-progress-spinner
      [mode]="mode"
      [value]="value"
      [color]="color"
      [diameter]="50"
    >
    </mat-progress-spinner> -->
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    #activeTreatmentPaginator
    [pageSize]="pageSize"
    [pageIndex]="pageNumber"
    [length]="length"
    aria-label="Select page of active medical treatments"
    (page)="onPaginateChange($event)"
    [color]="paginatorColor"
    class="mat-paginator-sticky"
  >
  </mat-paginator>
</div>
<ngx-ui-loader *ngIf="isLoading"></ngx-ui-loader>
