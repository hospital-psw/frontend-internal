<mat-card>
  <h1>Urgent blood request report</h1>
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
      >Invalid start date</mat-error
    >
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
      >Invalid end date</mat-error
    >
  </mat-form-field>
  <br />
  <br />
  <mat-slide-toggle [formControl]="email">
    I want my report emailed to me
  </mat-slide-toggle>
  <br />
  <br />
  <mat-hint
    >Please enable pop-ups on this page so that the report can be
    displayed.</mat-hint
  >
  <br />

  <div align="end">
    <button mat-button color="primary" (click)="generateReport()">
      Send report
    </button>
  </div>
</mat-card>
