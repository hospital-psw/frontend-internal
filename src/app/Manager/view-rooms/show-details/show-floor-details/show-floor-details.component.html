<form class="details-form">
    <div class="blocks">
      <div class="details">
        <mat-form-field>
          <mat-label>Broj sprata</mat-label>
          <input
            class="inputText"
            matInput
            disabled="isDisabled"
            value="{{ room.floor.number }}"
          />
        </mat-form-field>
      </div>
      <div class="details">
        <mat-form-field>
          <mat-label>Svrha sprata</mat-label>
          <input
            class="inputText"
            matInput
            disabled="isDisabled"
            value="{{ room.floor.purpose }}"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
