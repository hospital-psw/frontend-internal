<div class="container">
    <div class="table-header">
        <p class="table-title">Blood banks</p>
        <button class="add-button" mat-mini-fab matTooltip="New blood bank" matTooltipPosition="right" (click)="addBloodBank()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Id </th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" (click)="chooseBloodBank(bloodBank.id)">{{bloodBank.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
            <td mat-cell *matCellDef="let bloodBank" class="cell-center">{{bloodBank.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Email </th>
            <td mat-cell *matCellDef="let bloodBank" class="cell-center">{{bloodBank.email}}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let room" class="cell-center">
                <button mat-icon-button (click)="updateBloodBank(room.id)">
                    <mat-icon matTooltip="update">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let room" class="cell-center">
                <button mat-icon-button (click)="deleteBloodBank(room.id)">
                    <mat-icon matTooltip="delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
