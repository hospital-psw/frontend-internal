<div class="container" style="float: left">
  <div class="table-header">
    <h1 style="color: white">RECONSIDER BLOOD REQUESTS</h1>
  </div>
  <div class="table-content">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Doctor</th>
        <td mat-cell *matCellDef="let element" class="cell-center">
          {{ element.doctor.firstName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="bloodType">
        <th mat-header-cell class="cell-center" *matHeaderCellDef>
          Blood Type
        </th>
        <td
          contenteditable="true"
          mat-cell
          *matCellDef="let element"
          class="cell-center"
        >
          {{ element.bloodType }}
        </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell class="cell-center" *matHeaderCellDef>
          Blood Amount
        </th>
        <td
          contenteditable="true"
          mat-cell
          *matCellDef="let element"
          class="cell-center"
        >
          {{ element.amount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell class="cell-center" *matHeaderCellDef>Date</th>
        <td
          contenteditable="true"
          mat-cell
          *matCellDef="let element"
          class="cell-center"
        >
          {{ element.date | date : "longDate" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="reason">
        <th mat-header-cell class="cell-center" *matHeaderCellDef>Reason</th>
        <td
          contenteditable="true"
          mat-cell
          *matCellDef="let element"
          class="cell-center"
        >
          {{ element.reason }}
        </td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell class="cell-center" *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let element" class="cell-center">
          {{ element.managerComment }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Status</th>
        <td mat-cell *matCellDef="let element" class="cell-center">
          <button
            class="buttonReconsider"
            mat-stroked-button
            (click)="updateRequest(element.id)"
          >
            Edit
          </button>
        </td>
      </ng-container>
    </table>
  </div>
</div>
