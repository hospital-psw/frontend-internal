<table mat-table [dataSource]="searchedRooms" class="mat-elevation-z8">
  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Broj</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>

  <ng-container matColumnDef="floor">
    <th mat-header-cell *matHeaderCellDef>Sprat</th>
    <td mat-cell *matCellDef="let element">{{ element.floor.number }}</td>
  </ng-container>

  <ng-container matColumnDef="building">
    <th mat-header-cell *matHeaderCellDef>Zgrada</th>
    <td mat-cell *matCellDef="let element">
      {{ element.floor.building.name }}
    </td>
  </ng-container>

  <!-- Purpose Column -->
  <ng-container matColumnDef="purpose">
    <th mat-header-cell *matHeaderCellDef>Svrha</th>
    <td mat-cell *matCellDef="let element">{{ element.purpose }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="sendRoomId(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
