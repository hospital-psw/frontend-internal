<form class="details-form">
    <div class="blocks">
      <div class="details">
        <mat-form-field>
          <mat-label>Broj sobe</mat-label>
          <input
            class="inputText"
            matInput
            disabled="isDisabled"
            value="{{ this.room.number }}"
          />
        </mat-form-field>
      </div>
      <div class="details">
        <mat-form-field>
          <mat-label>Svrha sobe</mat-label>
          <input
            class="inputText"
            matInput
            disabled="isDisabled"
            value="{{ this.room.purpose }}"
          />
        </mat-form-field>
      </div>
      <div *ngIf="showWorkingHours" class="details">
        <mat-form-field>
          <mat-label>Poƒçetak radnog vremena</mat-label>
          <input
            class="inputText"
            matInput
            disabled="isDisabled"
            value="{{ this.room.workingHours.start | date: 'hh:mm' }}"
          />
        </mat-form-field>
      </div>
      <div *ngIf="showWorkingHours" class="details">
        <mat-form-field>
          <mat-label>Kraj radnog vremena</mat-label>
          <input
            class="inputText"
            matInput
            disabled="isDisabled"
            value="{{ this.room.workingHours.end | date: 'hh:m' }}"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
