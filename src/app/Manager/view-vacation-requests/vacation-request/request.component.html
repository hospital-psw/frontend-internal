<div class="user-wrapper">
  <mat-accordion>
    <mat-expansion-panel [disabled]="clickButton" (click)="clickButton=false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{request.doctor.firstName}} {{request.doctor.lastName}}
        </mat-panel-title>
        <mat-panel-description>
          {{request.from.getDate()}}/{{request.from.getMonth()}}/{{request.from.getFullYear()}}-{{request.to.getDate()}}/{{request.to.getMonth()}}/{{request.from.getFullYear()}}
            <button mat-icon-button class="button1" (click)="onAccept()">Accept</button>
            <button mat-icon-button class="button2" (click)="onReject()">Reject</button>
        </mat-panel-description>
        <mat-panel-description *ngIf="request.urgent == true">
          URGENT
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Comment: {{request.comment}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
