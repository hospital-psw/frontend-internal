<div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="container-table">
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let element">
          {{ element.patient | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.doctor | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.examinationDate | date: "dd.mm.yyyy." }}
        </td>
      </ng-container>

      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef>Specialization</th>
        <td mat-cell *matCellDef="let element">
          {{ element.specialization | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.type | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">{{ element.duration }}s</td>
      </ng-container>

      <ng-container matColumnDef="steps">
        <th mat-header-cell *matHeaderCellDef>Number of steps</th>
        <td mat-cell *matCellDef="let element">{{ element.steps }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        class="table-row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    #examinationStatsPaginator
    [pageSize]="pageSize"
    [pageIndex]="pageNumber"
    [length]="length"
    aria-label="Select page of exams statistics data"
    (page)="onPaginateChange($event)"
    [color]="paginatorColor"
    class="mat-paginator-sticky"
  >
  </mat-paginator>
</div>
